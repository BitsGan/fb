<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <!-- Header Section (Navbar) -->
    <header class="header">
        <div class="logo">Facebook</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="header-icons">
            <span>Home</span>
            <span>Messages</span>
            <span>Notifications</span>
            <span>Profile</span>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-card">
                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-img">
                <h2>John Doe</h2>
                <button>Logout</button>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Friends</li>
                    <li>Groups</li>
                    <li>Marketplace</li>
                    <li>Events</li>
                    <li>Pages</li>
                </ul>
            </div>
        </aside>

        <!-- Feed Section -->
        <main class="feed">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <button>Post</button>
            </div>

            <!-- Posts Section -->
            <div class="posts">
                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/50" alt="User" class="user-img">
                        <div>
                            <h3>John Doe</h3>
                            <span>10 minutes ago</span>
                        </div>
                    </div>
                    <p>This is a sample post. It contains text and information.</p>
                    <div class="post-footer">
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Facebook Clone</p>
    </footer>
</body>
</html>
